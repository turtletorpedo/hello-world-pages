<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World — GitHub Pages</title>
  <style>
    :root{--bg:#f6f8fa;--card:#ffffff;--muted:#57606a;--text:#24292e;--accent:#2ea44f}
    html,body{height:100%;}
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:var(--bg); color:var(--text); }
    .card { background:var(--card); padding:2rem; border-radius:12px; box-shadow:0 10px 30px rgba(16,24,40,0.08); text-align:center; max-width:820px; width:92%; }
    h1 { margin:0 0 .5rem 0; }
    p { margin:.5rem 0 1rem 0; color:var(--muted); }
    a.button { display:inline-block; padding:.5rem .9rem; border-radius:8px; background:var(--accent); color:white; text-decoration:none; font-weight:600; }
    footer { margin-top:1rem; color:#9099a1; font-size:.85rem; }

    /* Sea graphic */
    .sea-wrap { display:flex; align-items:center; gap:2rem; flex-wrap:wrap; justify-content:center; }
    .graphic { flex:0 1 320px; max-width:420px; }
    svg { width:100%; height:auto; display:block; }

    /* subtle boat bob */
    .boat { transform-origin: 50% 60%; animation: bob 4s ease-in-out infinite; }
    @keyframes bob { 0%{transform:translateY(0) rotate(-1deg)} 50%{transform:translateY(-6px) rotate(1deg)} 100%{transform:translateY(0) rotate(-1deg)} }

    /* moving waves */
    .wave { animation: moveWaves 6s linear infinite; }
    @keyframes moveWaves { 0%{ transform: translateX(0) } 100%{ transform: translateX(-40%) } }

    /* responsive tweaks */
    @media (max-width:520px){ .card{padding:1.25rem} .sea-wrap{gap:1rem} }
  </style>
</head>
<body>
  <main class="card">
    <div class="sea-wrap">
      <div class="graphic" role="img" aria-label="Sailing boat on calm sea with sun and clouds">
        <!-- Accessible inline SVG: sailboat on gentle waves -->
        <svg viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" focusable="false">
          <defs>
            <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#9be7ff"/>
              <stop offset="100%" stop-color="#e6f7ff"/>
            </linearGradient>
            <linearGradient id="sun" x1="0" x2="1">
              <stop offset="0%" stop-color="#ffe27a"/>
              <stop offset="100%" stop-color="#ffc857"/>
            </linearGradient>
            <linearGradient id="water" x1="0" x2="1">
              <stop offset="0%" stop-color="#69b7ff"/>
              <stop offset="100%" stop-color="#3aa0ff"/>
            </linearGradient>
            <g id="sailboat">
              <g class="boat">
                <ellipse cx="320" cy="220" rx="70" ry="18" fill="#1b2430" opacity="0.9" />
                <path d="M260 220 Q320 180 380 220 Z" fill="#0b74ff" opacity="0.95" />
                <rect x="316" y="110" width="4" height="80" fill="#5b5b5b" />
                <path d="M320 112 L360 180 L320 172 Z" fill="#ffffff" />
                <path d="M320 112 L300 170 L320 168 Z" fill="#ff6b6b" opacity="0.95" />
              </g>
            </g>
          </defs>

          <!-- sky -->
          <rect width="640" height="210" fill="url(#sky)" />
          <!-- sun -->
          <circle cx="520" cy="60" r="34" fill="url(#sun)" opacity="0.95" />

          <!-- clouds -->
          <g fill="#ffffff" opacity="0.9">
            <ellipse cx="120" cy="60" rx="34" ry="20" />
            <ellipse cx="150" cy="55" rx="28" ry="16" />
            <ellipse cx="95" cy="58" rx="22" ry="14" />
          </g>

          <!-- waves group (two layers for parallax) -->
          <g transform="translate(0,220)">
            <g class="wave" style="transform-origin:0 0;">
              <path d="M0 40 C40 20 80 20 120 40 S200 60 240 40 S320 20 360 40 S440 60 480 40 S560 20 600 40 S680 60 720 40" fill="none" stroke="#e3f2ff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
            </g>
            <g class="wave" style="animation-duration:10s; transform-origin:0 0;">
              <path d="M0 48 C40 28 80 28 120 48 S200 68 240 48 S320 28 360 48 S440 68 480 48 S560 28 600 48 S680 68 720 48" fill="none" stroke="#cfeeff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
            </g>
            <!-- water fill -->
            <rect x="0" y="60" width="100%" height="220" fill="url(#water)" rx="0" />
            <!-- boat use -->
            <use href="#sailboat" x="0" y="-60" />
          </g>

        </svg>
      </div>

      <div style="flex:1; min-width:220px; text-align:left;">
        <h1>Hello, World!</h1>
        <p>Welcome to your GitHub Pages site. We've added a friendly sailing graphic — feel free to tweak colors or animation.</p>
        <p><a class="button" href="README.md" target="_blank" rel="noopener">Open README — Next steps</a></p>
        <footer>Built with GitHub Pages • Place your files at the repository root</footer>
      </div>
    </div>
  </main>
</body>
</html>
